vnfd:vnfd-catalog:
    vnfd:
    -   id: web_juju_vnfd
        name: web_juju_vnf
        short-name: webserver
        description: Joint Lab NFV
        vendor: OSM
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        logo: cirros-64.png

        # Management interface
        mgmt-interface:
            cp: eth0

        # Atleast one VDU need to be specified
        vdu:
        -   id: web_juju_vnfd-VM
            name: web_juju_vnfd-VM
            description: web_juju_vnfd-VM
            count: 1

            # Flavour of the VM to be instantiated for the VDU
            # flavor below can fit into m1.micro
            vm-flavor:
                vcpu-count: 1
                memory-mb: 1024
                storage-gb: 5

            # Image/checksum or image including the full path
            #image: ubuntu-16.04-server-cloudimg-amd64-disk1
            image: ubuntu:16.04
            #checksum:

            cloud-init-file: httpd-config.txt

            interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: eth0
                position: '1'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                    bandwidth: '0'
                    vpci: 0000:00:09.0
                external-connection-point-ref: eth0
            -   name: eth1
                position: '2'
                type: EXTERNAL
                mac-address: 02:b2:9d:52:15:88
                virtual-interface:
                    type: VIRTIO
                    bandwidth: '0'
                    vpci: 0000:00:0a.0
                external-connection-point-ref: eth1

        connection-point:
            -   name: eth0
                type: VPORT
            -   name: eth1
                type: VPORT
