nsd:nsd-catalog:
    nsd:
    -   id: singleWebServer_ns_nsd
        name: singleWebServer_ns_nsd
        short-name: singleWebServer_ns_nsd
        description: Generated by OSM pacakage generator
        vendor: OSM
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        # logo: <update, optional>

        # Specify the VNFDs that are part of this NSD
        constituent-vnfd:
            # The member-vnf-index needs to be unique, starting from 1
            # vnfd-id-ref is the id of the VNFD
            # Multiple constituent VNFDs can be specified
        -   member-vnf-index: 1
            vnfd-id-ref: web_vnf_vnfd

        vld:
        # Networks for the VNFs
            -   id: mgmt-w1
                name: mgmt-w1
                short-name: m-w1
                type: ELAN
                mgmt-network: 'true'
                vim-network-name: mgmt
                # provider-network:
                #     overlay-type: VLAN
                #     segmentation_id: <update>
                vnfd-connection-point-ref:
                # Specify the constituent VNFs
                # member-vnf-index-ref - entry from constituent vnf
                # vnfd-id-ref - VNFD id
                # vnfd-connection-point-ref - connection point name in the VNFD
                -   member-vnf-index-ref: 1
                #    vnfd-id-ref: web_vnf_vnfd
                    vnfd-id-ref: webVM
                    # NOTE: Validate the entry below
                    vnfd-connection-point-ref: vnf-eth0-mgmt
            -   id: tag1-w1
                name: tag1-w1
                short-name: t1-w1
                type: ELAN
                vim-network-name: tag1
                mgmt-network: 'false'
                # provider-network:
                #     overlay-type: VLAN
                #     segmentation_id: <update>
                vnfd-connection-point-ref:
                # Specify the constituent VNFs
                # member-vnf-index-ref - entry from constituent vnf
                # vnfd-id-ref - VNFD id
                # vnfd-connection-point-ref - connection point name in the VNFD
                -   member-vnf-index-ref: 1
                    #vnfd-id-ref: web_vnf_vnfd
                    vnfd-id-ref: webVM
                    # NOTE: Validate the entry below
                    vnfd-connection-point-ref: vnf-eth1-data
